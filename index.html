<!DOCTYPE html>
<html>
<head>
	<title>TTS</title>
</head>
<body>
	<textarea id="text" rows="5" cols="100"></textarea>
	<input type="button" value="Speak" onclick="speakText();">
	<!-- <script type="text/javascript" src="http://code.responsivevoice.org/responsivevoice.js"></script> -->
	<script type="text/javascript" src="responsivevoice.js"></script>
	<script type="text/javascript">
		function speakText() {
			var text = document.getElementById('text').value;
			responsiveVoice.speak(text);
		}
	</script>
</body>
</html>
